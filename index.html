<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="gameboard" class="horizontal-align noselect">
  
    <div class="btns">
      <div id="greenBtn" class="quarter-btn"></div>
      <div id="redBtn" class="quarter-btn"></div>
      <div id="yellowBtn" class="quarter-btn"></div>
      <div id="blueBtn" class="quarter-btn"></div>
    </div>

    <div id="centerfield">
      <p id="gamename">Simon<sup>&reg;</sup>
      </p>

      <div id="controlPanel">

        <div id="display">
          <p id="led" class="ledOff">--</p>
          <span id="count-field" class="simple-field">COUNT</span>
        </div>

        <div id="start-btn" class="ctrl-btn">
          <span id="start-field" class="simple-field">START</span>
        </div>

        <div id="strict-btn" class="ctrl-btn">
          <div id="control-led" class="control-led-off"></div>
          <span id="strict-field" class="simple-field">STRICT</span>
        </div>

      </div>

      <!-- area for on-off-switch -->
      <div class="switch horizontal-align">
        <span class="text-field" id="off-field">OFF</span>
        <input id="switch-id" type="checkbox" checked/>
        <label for="switch-id"></label>
        <span class="text-field" id="on-field">ON</span>
      </div>

    </div>

  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
